<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>English to Tagalog Translator</title>
  <style>
    /* Background image & parallax effect */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      animation: backgroundZoom 30s infinite alternate ease-in-out;
    }

    @keyframes backgroundZoom {
      0% { background-size: 100%; }
      100% { background-size: 110%; }
    }

    .overlay {
      backdrop-filter: blur(8px);
      background-color: rgba(255, 255, 255, 0.25);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    textarea {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #43a047;
    }

    .readonly {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <div class="container">
      <h2>English to Tagalog Translator</h2>
      <label for="englishText">English Text</label>
      <textarea id="englishText" placeholder="Enter English text here..."></textarea>

      <button onclick="translateText()">Translate</button>

      <label for="tagalogText">Tagalog Translation</label>
      <textarea id="tagalogText" class="readonly" readonly placeholder="Translation will appear here..."></textarea>
    </div>
  </div>

  <script>
    const dictionary = {
      hello: 'kamusta',
      world: 'mundo',
      love: 'pag-ibig',
      friend: 'kaibigan',
      example: 'halimbawa',
      good: 'mabuti',
      morning: 'umaga',
      food: 'pagkain',
      house: 'bahay',
      water: 'tubig',
      beautiful: 'maganda',
      family: 'pamilya',
      thank: 'salamat'
    };

    function translateText() {
      const inputText = document.getElementById('englishText').value.trim().toLowerCase();
      const words = inputText.split(/\s+/);
      const translatedWords = words.map(word => dictionary[word] || `[${word}]`);
      const result = translatedWords.join(' ');
      document.getElementById('tagalogText').value = result;
    }
  </script>
</body>
</html>
